<div
  class="w-full flex flex-col justify-start overflow-y-scroll no-scrollbar relative"
  [ngClass]="{ 'overflow-y-scroll': overFlowYScroll }"
>
  <div
    class="w-fit h-auto grid md:grid-cols-4 sm:grid-cols-2 xs:grid-cols-2 xxs:grid-cols-2 relative"
  >
    <div
      class="items-center flex flex-col justify-evenly p-8 md:h-25vh md:w-fit rounded-lg relative"
      *ngFor="let image of images"
    >
      <img
        (click)="downloadImage(image.url, image.name)"
        class="rounded-lg"
        type="button"
        [src]="image.imgSrc || image.url"
        [alt]="image.name"
      />
      <h1 *ngIf="showNamesIn" class="text-sm text-white font-norwester pt-3">
        {{ image.name }}
      </h1>
    </div>
  </div>
</div>
