<div class="h-full w-full p-6">
  <button class="medium-heading-text font-norwester" (click)="openMemeGrid()">
    Download Memes
  </button>
  <button class="medium-heading-text font-norwester" (click)="openStikEditor()">
    Create Your St1kman
  </button>

  <div *ngIf="!showMemeEditor">
    <div
      class="flex flex-col items-center text-center"
      *ngFor="let image of images"
    >
      <img
        (click)="downloadImage(image.url, image.name + '.jpg')"
        type="button"
        [src]="image.url"
        [alt]="image.name"
        class="h-20vh w-45vh rounded-lg shadow-lg mb-4"
      />
    </div>
  </div>

  <div
    *ngIf="showMemeEditor"
    class="flex flex-col items-center text-center w-full"
  >
    <iframe
      [src]="photopeaURL"
      frameborder="0"
      width="800px"
      height="800px"
    ></iframe>
  </div>
</div>
