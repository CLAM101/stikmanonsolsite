<div
  class="no-scrollbar flex flex-col h-auto overflow-auto"
  id="main-container"
>
  <div
    #home
    name="home"
    class="flex flex-col w-full h-screen shadow-md"
    id="home"
  >
    <div class="h-1/6 flex flex-row w-full shadow-md">
      <div
        class="w-1/3 align-middle flex flex-col text-center items-center justify-center"
      >
        <h1
          class="text-stroke-purple text-shadow-purple font-oswaldregular font-bold large-heading-text italic ml-7"
        >
          St1kman on $Sol
        </h1>
        <h1
          class="text-stroke-purple text-shadow-purple font-oswaldregular font-bold large-heading-text italic ml-7"
        >
          $STIK
        </h1>
      </div>
      <button
        (click)="scrollToSection(home)"
        class="w-1/6 font-oswaldregular font-bold large-heading-text text-stroke-purple text-shadow-purple mr-7"
      >
        <h1 class="opacity-100 hover:opacity-50 transition-opacity italic">
          Home
        </h1>
      </button>
      <button
        (click)="scrollToSection(about)"
        class="w-1/6 font-oswaldregular font-bold large-heading-text text-stroke-purple text-shadow-purple mr-7"
      >
        <h1 class="opacity-100 hover:opacity-50 transition-opacity italic">
          About
        </h1>
      </button>
      <button
        (click)="scrollToSection(howtobuy)"
        class="w-1/5 font-oswaldregular font-bold large-heading-text text-stroke-purple text-shadow-purple"
      >
        <h1 class="opacity-100 hover:opacity-50 transition-opacity italic">
          How To Buy
        </h1>
      </button>
      <button
        (click)="scrollToSection(tokenomics)"
        class="w-1/5 font-oswaldregular font-bold large-heading-text text-stroke-purple text-shadow-purple"
      >
        <h1 class="opacity-100 hover:opacity-50 transition-opacity italic">
          Tokenomics
        </h1>
      </button>
      <button
        (click)="scrollToSection(roadmap)"
        class="w-1/5 font-oswaldregular font-bold large-heading-text text-stroke-purple text-shadow-purple"
      >
        <h1 class="opacity-100 hover:opacity-50 transition-opacity italic">
          Roadmap
        </h1>
      </button>
    </div>
    <div
      class="h-3/4 w-full align-middle text-center justify-center flex flex-col duration-1000"
    >
      <div
        #myElement
        class="h-1/3 w-full align-middle flex flex-col text-center justify-center items-center"
      >
        <h1
          class="w-2/6 large-heading-text italic font-bold text-stroke-purple text-shadow-purple font-oswaldregular mb-5 -translate-x-120 duration-1000"
          [ngClass]="{ 'translate-x-5': isInView }"
        >
          St1kman on $SOL
        </h1>
        <h1
          class="w-1/6 large-heading-text italic font-bold text-stroke-purple text-shadow-purple font-oswaldregular translate-x-120 duration-1000 mt-9"
          [ngClass]="{ '-translate-x-5': isInView }"
        >
          $SOl to 1K
        </h1>
      </div>

      <div
        class="w-full h-1/2 flex flex-col justify-center text-center align-middle items-center translate-y-60 duration-1000"
        [ngClass]="{ 'translate-y-5': isInView }"
      >
        <img
          class="h-90 w-40"
          src="../../../assets/images/image-removebg-preview.png"
          alt=""
        />
      </div>
    </div>
  </div>
  <div
    #about
    name="about"
    class="flex w-full h-screen font-oswaldregular shadow-md"
    id="about"
  >
    <h1>About</h1>
  </div>
  <div
    #howtobuy
    name="how-to-buy"
    class="flex w-full h-screen shadow-md"
    id="how-to-buy"
  >
    <h1>How To Buy</h1>
  </div>
  <div
    #tokenomics
    name="tokenomics"
    class="flex w-full h-screen shadow-md"
    id="tokenomics"
  >
    <h1>Tokenomics</h1>
  </div>
  <div
    #roadmap
    name="roadmap"
    class="flex w-full h-screen shadow-md"
    id="roadmap"
  >
    <h1>Roadmap</h1>
  </div>
</div>
